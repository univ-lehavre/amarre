name: CI

on:
  push:
    branches: ['**']
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PUBLIC_APPWRITE_ENDPOINT: ${{ vars.PUBLIC_APPWRITE_ENDPOINT }}
  PUBLIC_APPWRITE_PROJECT: ${{ vars.PUBLIC_APPWRITE_PROJECT }}
  PUBLIC_LOGIN_URL: ${{ vars.PUBLIC_LOGIN_URL }}
  PUBLIC_REDCAP_URL: ${{ vars.PUBLIC_REDCAP_URL }}
  APPWRITE_KEY: ${{ secrets.APPWRITE_KEY }}
  REDCAP_API_TOKEN: ${{ secrets.REDCAP_API_TOKEN }}
  ALLOWED_DOMAINS_REGEXP: ${{ vars.ALLOWED_DOMAINS_REGEXP }}

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        task: [lint, typecheck, svelte:check, test]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm ${{ matrix.task }}

  build:
    needs: check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
